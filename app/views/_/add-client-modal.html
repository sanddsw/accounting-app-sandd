<div id="client-modal">
  <div class="grid-block vertical">
    <div class="primary title-bar">
      <div class="center title">Adauga / Modifica Client</div>
    </div>
    <div class="grid-block vertical modal-content">
      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Nume firma" ng-model="client.nume"/>
        </div>
      </div>

      <div class="grid-block">
        <div class="grid-block">
          <div class="grid-content">
            <input type="text" placeholder="C.I.F" ng-model="client.cif"/>
          </div>
        </div>
        <div class="grid-block">
          <div class="grid-content">
            <input type="text" placeholder="Numar O.R.C" ng-model="client.orc"/>
          </div>
        </div>
      </div>

      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Adresa" ng-model="client.sediu"/>
        </div>
      </div>

      <div class="grid-block">
        <div class="grid-block">
          <div class="grid-content">
            <input type="text" placeholder="Oras" ng-model="client.oras"/>
          </div>
        </div>
        <div class="grid-block">
          <div class="grid-content">
            <input type="text" placeholder="Tara" ng-model="client.tara"/>
          </div>
        </div>
        <div class="grid-block">
          <div class="grid-content">
            <input type="text" placeholder="Judet" ng-model="client.judet"/>
          </div>
        </div>
      </div>

      <div class="grid-block">
        <div class="grid-content">
          <hr style="margin-top: 0; margin-left: auto; margin-right: auto; margin-bottom: 1rem">
        </div>
      </div>

      <div class="grid-block" ng-repeat="bankAcc in client.banca">
        <div class="medium-4 grid-block">
          <div class="grid-content noscroll">
            <input type="text" placeholder="Banca" ng-model="bankAcc.nume"/>
          </div>
        </div>
        <div class="grid-block">
          <div class="grid-content noscroll">
            <span class="inline-label">
            <input type="text" placeholder="Cont" ng-model="bankAcc.cont"/>
            <a class="button" ng-click="removeAccount($index)"><i class="fa fa-minus"></i></a>
            </span>
          </div>
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-content">
          <a class="button expand" ng-click="addAccount()" ng-disabled="client.banca.length > 2">Adauga Banca</a>
        </div>
      </div>

    </div>
    <div class="grid-block">
      <div class="medium-6 small-12 grid-block">
        <div class="grid-content">
          <input ng-click="pushClient()" type="button" class="button expand" value="OK"/>
        </div>
      </div>
      <div class="medium-6 small-12 grid-block">
        <div class="grid-content">
          <input ng-click="close()" type="button" class="button expand" value="CANCEL"/>
        </div>
      </div>
    </div>
  </div>
</div>
